<html>
  <head>
    <title>Debut Presenter View</title>
    <meta name="viewport" content="width=device-width" />
    <link href="presenter.css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <div class="debut-presenter-view">

      <nav class="debut-nav">
        <button class="debut-button debut-button-nav">Navigate</button>
      </nav>

      <nav class="debut-side">
        <button class="debut-button debut-button-side debut-button-next">Next</button>
        <button class="debut-button debut-button-side debut-button-prev">Previous</button>
        <button class="debut-button debut-button-side debut-button-reset-timer">Reset Timer</button>
        <button class="debut-button debut-button-side debut-button-pause-timer">Pause Timer</button>
        <div class="debut-timer">
          <div class="debut-timer-number debut-minutes">00</div>
          <div class="debut-timer-label">Minutes</div>
          <div class="debut-timer-number debut-seconds">00</div>
          <div class="debut-timer-label">Seconds</div>
        </div>
      </nav>

      <div class="debut-presenter-content">
        <div class="debut-tab debut-tab-active debut-milestones">
        </div>
      </div>
    </div>
  </body>
</html>
